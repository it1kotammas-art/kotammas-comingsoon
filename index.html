<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KOTAMMAS - Coming Soon</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        background: url('bg.jpg') no-repeat center center/cover;
        height: 100vh;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        color: white;
      }

      header {
        background: rgba(0, 0, 50, 0.8);
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 8px 20px;
      }

      header img {
        height: 45px;
      }

      nav {
        display: flex;
        gap: 20px;
      }

      nav a {
        color: white;
        text-decoration: none;
        font-size: 16px;
      }

      .content {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 0 15px;
      }

      .content h1 {
        font-size: 40px;
        font-weight: 700;
        margin-bottom: 10px;
      }

      .content h2 {
        font-size: 18px;
        font-weight: 500;
        letter-spacing: 1px;
        margin-bottom: 20px;
      }

      .countdown {
        background: rgba(0, 0, 70, 0.8);
        padding: 8px 18px;
        border-radius: 10px;
        font-weight: 600;
        color: #ffd700;
        margin-bottom: 15px;
      }

      .socials {
        display: flex;
        justify-content: center;
        gap: 18px;
        margin-top: 10px;
      }

      .socials a {
        color: white;
        font-size: 22px;
        transition: 0.3s;
      }

      .socials a:hover {
        color: #ffd700;
      }

      footer {
        font-size: 12px;
        text-align: center;
        padding-bottom: 5px;
        color: #ccc;
      }

      @media (max-width: 768px) {
        header {
          flex-direction: column;
          gap: 5px;
        }
        nav {
          flex-wrap: wrap;
          justify-content: center;
        }
        .content h1 {
          font-size: 32px;
        }
      }

      @media (max-height: 700px) {
        .content h1 {
          font-size: 28px;
        }
        .countdown {
          padding: 5px 12px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <img src="logo.png" alt="Logo KOTAMMAS" />
      <nav>
        <a href="#">Beranda</a>
        <a href="#">Layanan</a>
        <a href="#">Tentang Kami</a>
        <a href="#">Kontak</a>
      </nav>
    </header>

    <div class="content">
      <h2>COMING SOON</h2>
      <h1>KOTAMMAS</h1>
      <div class="countdown">13 Hari 23 Jam 59 Menit 13 Detik</div>
      <footer>Â© 2025 KOTAMMAS.</footer>
      <div class="socials">
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-youtube"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-whatsapp"></i></a>
        <a href="#"><i class="fa fa-location-dot"></i></a>
      </div>
    </div>
  </body>
</html>
