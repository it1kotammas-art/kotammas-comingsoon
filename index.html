<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KOTAMMAS - Coming Soon</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      html, body {
        height: 100%;
        overflow: hidden; /* Hilangkan scroll sepenuhnya */
        background: #fff;
        color: #fff;
      }

      /* NAVBAR */
      header {
        position: fixed; /* Biar nempel di atas */
        top: 0;
        left: 0;
        width: 100%;
        z-index: 1000;
        background: #0b1d3a;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 16px 40px;
        flex-wrap: wrap;
        height: 85px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      }

      header img {
        height: 58px;
        filter: drop-shadow(0 0 12px rgba(255, 255, 255, 0.7));
      }

      nav {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 22px;
      }

      header nav a {
        color: #fff;
        text-decoration: none;
        font-weight: 500;
        transition: 0.3s;
        text-shadow: 0 0 8px rgba(255, 255, 255, 0.6);
      }

      header nav a:hover {
        color: #ffcc33;
      }

      /* HERO */
      .hero {
        background: linear-gradient(rgba(0, 0, 0, 0.45), rgba(0, 0, 0, 0.65)),
          url("bg.jpg") no-repeat center center/cover;
        background-attachment: fixed;
        height: 100vh; /* isi penuh layar */
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        gap: 15px;
        padding-top: 85px; /* biar konten gak ketimpa navbar */
      }

      .hero h2 {
        font-size: 28px;
        font-weight: 600;
        letter-spacing: 1.5px;
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
      }

      .hero h1 {
        font-size: 72px;
        font-weight: 800;
        text-transform: uppercase;
        margin-bottom: 10px;
        text-shadow: 0 0 15px rgba(255, 255, 255, 0.9),
          0 0 35px rgba(255, 255, 255, 0.6);
      }

      .countdown-box {
        background: rgba(10, 28, 61, 0.75);
        padding: 14px 36px;
        border-radius: 14px;
        font-size: 22px;
        font-weight: 600;
        color: #ffcc33;
        box-shadow: 0 0 12px rgba(255, 255, 255, 0.3);
      }

      .social-icons {
        display: flex;
        justify-content: center;
        gap: 18px;
        margin-top: 14px;
      }

      .social-icons a {
        color: #fff;
        font-size: 26px;
        transition: 0.3s;
      }

      .social-icons a:hover {
        color: #ffcc33;
        transform: scale(1.2);
      }

      footer {
        margin-top: 8px;
        font-size: 15px;
        font-weight: 500;
        color: #fff;
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
      }

      /* RESPONSIVE */
      @media (max-width: 768px) {
        header {
          padding: 12px 20px;
          height: 75px;
        }

        .hero {
          padding-top: 75px;
        }

        .hero h1 {
          font-size: 50px;
        }

        .hero h2 {
          font-size: 22px;
        }

        .countdown-box {
          font-size: 18px;
          padding: 10px 25px;
        }

        .social-icons a {
          font-size: 22px;
        }

        footer {
          font-size: 13px;
        }
      }
    </style>
  </head>

  <body>
    <header>
      <img src="logokotammas.jpg" alt="Logo KOTAMMAS" />
      <nav>
        <a href="#">Beranda</a>
        <a href="#">Layanan</a>
        <a href="#">Tentang Kami</a>
        <a href="#">Kontak</a>
      </nav>
    </header>

    <section class="hero">
      <h2>COMING SOON</h2>
      <h1>KOTAMMAS</h1>
      <div class="countdown-box" id="countdown"></div>

      <div class="social-icons">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-youtube"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-whatsapp"></i></a>
        <a href="#"><i class="fas fa-map-marker-alt"></i></a>
      </div>

      <footer>Â© 2025 KOTAMMAS.</footer>
    </section>

    <script>
      const countdown = document.getElementById("countdown");
      const targetDate = new Date();
      targetDate.setDate(targetDate.getDate() + 14);

      function updateCountdown() {
        const now = new Date();
        const diff = targetDate - now;
        if (diff <= 0) {
          countdown.innerHTML = "Acara Sudah Dimulai!";
          return;
        }
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((diff / 1000 / 60) % 60);
        const seconds = Math.floor((diff / 1000) % 60);
        countdown.innerHTML = `${days} Hari ${hours} Jam ${minutes} Menit ${seconds} Detik`;
      }

      setInterval(updateCountdown, 1000);
      updateCountdown();
    </script>
  </body>
</html>
